    <script>
        $(document).ready(function(){
            
            $(document).on("click", "#form_submit", function(e){
                e.preventDefault();

                if (oktaData.profile.organization.length < 2) {
                    alert('Please wait for 3 seconds...');
                    return false;
                }

                var ppl_photo = $("#people_photo");
                var ppl_name = $("#people_name").val();
                var ppl_phone = $("#people_phone").val();
                var ppl_email = $("#people_email").val();

                readImage(ppl_photo).done(function(base64Data){
                    $.ajax({
                        url: 'https://api.imgur.com/3/image',
                        type: 'POST',
                        headers: {
                            Authorization: "Bearer b5a7a4d2240866875333ec725bbb44b8dcb2f85c",
                            Accept: 'application/json'
                        },
                        data: {
                            image: base64Data.split(",")[1],
                            type: 'base64',
                            album: oktaData.profile.organization,
                            title: btoa(ppl_name),
                            name: btoa(ppl_phone),
                            description: btoa(JSON.stringify({email:ppl_email}))
                        },
                        success: function(result) {
                            console.log(result)
                            if (result.status == 200) {
                                document.location.href = "/people.html";
                            }
                        }
                    });
                });
            })
        });

        function readImage(inputElement) {
            var deferred = $.Deferred();

            var files = inputElement.get(0).files;
            if (files && files[0]) {
                var fr= new FileReader();
                fr.onload = function(e) {
                    deferred.resolve(e.target.result);
                };
                fr.readAsDataURL( files[0] );
            } else {
                deferred.resolve(undefined);
            }

            return deferred.promise();
        }

    </script>
